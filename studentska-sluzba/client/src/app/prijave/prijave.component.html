<div class="main">
  <div class="header">
    <h1>{{ predmet?.naziv }}</h1>
    <h2>{{ ispit?.rok }}, {{ ispit?.vrijeme }}, {{ ispit?.mjesto }}</h2>
    <ngx-datatable
      [rows]="rows"
      [headerHeight]="50"
      [rowHeight]="50"
      class="material expandable"
      [columnMode]="'force'"
    >
      <ngx-datatable-column name="ime" [width]="10" [sortable]="false">
        <ng-template ngx-datatable-header-template>
          <span>ИМЕ</span>
        </ng-template>
        <ng-template let-value="value" ngx-datatable-cell-template>
          {{ value }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="prezime" [width]="10" [sortable]="false">
        <ng-template ngx-datatable-header-template>
          <span>ПРЕЗИМЕ</span>
        </ng-template>
        <ng-template
          let-row="row"
          let-value="value"
          ngx-datatable-cell-template
        >
          {{ value }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="brojIndeksa" [width]="200" [sortable]="false">
        <ng-template ngx-datatable-header-template>
          <span>БРОЈ ИНДЕКСА</span>
        </ng-template>
        <ng-template let-value="value" ngx-datatable-cell-template>
          {{ value }}
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>
